<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>

        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C.</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </p>
                    </div>

                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="Wind">15 km/h </p>
                            <p>Wind Speed</p>
                        </p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script>
        const apiKey="863242cfb2b1d357e6093d9a4d519a4b";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?=&units=metric&q=bangalore";
        const searchBox =document.querryselector(".search input")
        const searchBtn =document.querryselector(".search button")
        async function checkweather(city) {
            const response =await fetch (apiUrl+`&appid=&{apikey}`);
            var data= await response.json();
            console.log(data);
            document.querrySelector(".city").innerHTML = data.name;
            document.querrySelector(".temp").innerHTML = data.main.temp +"°C";
            document.querrySelector(".humidity").innerHTML = data.main.humidity +"%";
            document.querrySelector(".wind").innerHTML = data.wind.speed +"km/h";
            searchBtn.addEventlistener("click",)()=>{
                checkweather(searchBox.value);
            }
            
            
            
            
        }
        checkweather();
            
    </script>
    
</body>
</html>
